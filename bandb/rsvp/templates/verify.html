{% extends "rsvp_base.html" %}

{% block rsvp_content %}
<form action="{{ url_for('rsvp.verify') }}" method="post">
{{ form.hidden_tag() }}
<label for="{{ form.last_name.id }}">Please enter your last name:</label><br />
{{ form.last_name() }}<br /><br />
<label for="{{ form.invite_code.id }}">Please enter the 4 digit code on your invitation:</label><br />
{{ form.invite_code() }}<br /><br />
{{ form.submit() }}
</form>
{% endblock rsvp_content %}
